services:
  rabbitmq1:
    hostname: rabbitmq1
    image: rabbitmq:4.1.6-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_NODENAME: rabbit@rabbitmq1
      CLUSTER_WITH: ""
      RABBITMQ_ERLANG_COOKIE: ${RABBITMQ_ERLANG_COOKIE}
      MQ_ADMIN_USER: ${MQ_ADMIN_USER}
      MQ_ADMIN_PASS: ${MQ_ADMIN_PASS}
      MQ_NODE1_WORKER: ${MQ_NODE1_WORKER}
      MQ_NODE1_PASS: ${MQ_NODE1_PASS}
      MQ_NODE2_WORKER: ${MQ_NODE2_WORKER}
      MQ_NODE2_PASS: ${MQ_NODE2_PASS}
      MQ_NODE3_WORKER: ${MQ_NODE3_WORKER}
      MQ_NODE3_PASS: ${MQ_NODE3_PASS}
    volumes:
      - rabbitmq1_data:/var/lib/rabbitmq
      - ./config/rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
      - ./config/rabbitmq/definitions.json:/etc/rabbitmq/definitions.json:ro
      - ./scripts/rabbitmq-init.sh:/init.sh:ro
    networks:
      - fog-network
    entrypoint: ["/bin/bash", "-c"]
    command: |
        "rabbitmq-server &
         sleep 10
         /bin/bash /init.sh
         wait"
    # healthcheck:
    #   test: ["CMD", "rabbitmq-diagnostics", "ping"]
    #   interval: 25s
    #   timeout: 15s
    #   retries: 10
    #   start_period: 90s
    deploy:
      replicas: 1
      # placement:
        # constraints: [node.labels.rabbitmq==1, node.role!=manager]
      resources:
        limits:
          cpus: "0.7"
          memory: 1G

  rabbitmq2:
