configs:
  rabbitmq_conf:
    file: ./config/rabbitmq/rabbitmq.conf
  rabbitmq_definitions:
    file: ./config/rabbitmq/definitions.json
  rabbitmq_plugins:
    file: ./config/rabbitmq/enabled_plugins
  init_infra:
    file: ./scripts/init_infra.sh
  rabbitmq_healthcheck:
    file: ./scripts/rabbitmq_healthcheck.sh
  postgres_conf:
    file: ./config/postgres/postgresql.conf
  prometheus_conf:
    file: ./config/prometheus/prometheus.yml
  grafana_datasources:
    file: ./config/grafana/datasources/prometheus.yml
  grafana_dashboards_config:
    file: ./config/grafana/dashboards/dashboards.yml
    
volumes:
  rabbitmq1_data:
  rabbitmq2_data:
  rabbitmq3_data:
  redis_data:
  postgres_data:
  prometheus_data:
  grafana_data:

networks:
  fog-network:
    driver: overlay
    attachable: true

# Common Templates

x-rabbitmq-common-env: &rabbitmq-common-env
  REDIS_HOST: redis
  REDIS_PORT: 6379
  REDIS_PASS: ${REDIS_PASS}
  RABBITMQ_ERLANG_COOKIE: ${RABBITMQ_ERLANG_COOKIE}
  RABBITMQ_ENABLED_PLUGINS_FILE: /etc/rabbitmq/enabled_plugins
  MQ_ADMIN_USER: ${MQ_ADMIN_USER}
  MQ_ADMIN_PASS: ${MQ_ADMIN_PASS}
  MQ_NODE1_WORKER: ${MQ_NODE1_WORKER}
  MQ_NODE1_PASS: ${MQ_NODE1_PASS}
  MQ_NODE2_WORKER: ${MQ_NODE2_WORKER}
  MQ_NODE2_PASS: ${MQ_NODE2_PASS}
  MQ_NODE3_WORKER: ${MQ_NODE3_WORKER}
  MQ_NODE3_PASS: ${MQ_NODE3_PASS}

x-rabbitmq-base: &rabbitmq-base
  image: rabbitmq:4.1.6-management-alpine
  configs:
    - source: rabbitmq_conf
      target: /etc/rabbitmq/rabbitmq.conf
      mode: 0444
    - source: rabbitmq_definitions
      target: /etc/rabbitmq/definitions.json
      mode: 0444
    - source: rabbitmq_plugins
      target: /etc/rabbitmq/enabled_plugins
      mode: 0644
    - source: init_infra
      target: /init_infra.sh
      mode: 0555
    - source: rabbitmq_healthcheck
      target: /health/rabbitmq_healthcheck.sh
      mode: 0555
  networks:
    - fog-network
  entrypoint: ["/bin/bash", "-c"]
  command: |
    "rabbitmq-server &
     sleep 30
     /bin/bash /init_infra.sh 2>&1 | tee /var/log/init.log
     wait"
  healthcheck:
    test: ["CMD", "/health/rabbitmq_healthcheck.sh"]
    interval: 30s
    timeout: 15s
    retries: 5
    start_period: 180s
  deploy:
    replicas: 1
    restart_policy:
          condition: on-failure
          delay: 10s
          max_attempts: 3
          window: 120s
    resources:
      limits:
        cpus: "1.0"
        memory: 512M
      reservations:
        cpus: "0.5"
        memory: 256M

# Services

services:
  redis:
    hostname: redis
    image: redis:latest
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - fog-network
    command: 
      - redis-server
      - "--appendonly"
      - "yes"
      - "--maxmemory"
      - "1G"
      - "--maxmemory-policy"
      - "allkeys-lru"
      - "--requirepass"
      - "${REDIS_PASS}"      
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASS}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    deploy:
      placement:
          constraints:
            - node.labels.manager-master == true
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512M

  postgres:
    image: postgres:latest
    hostname: postgres
    environment:
      POSTGRES_DB: ${PG_DB}
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASS}
    volumes:
      - postgres_data:/var/lib/postgresql
    configs:
      - source: postgres_conf
        target: /etc/postgresql/postgresql.conf
        mode: 0444
    networks:
      - fog-network
    ports:
      - "5432:5432"
    command:
      - "postgres"
      - "-c"
      - "config_file=/etc/postgresql/postgresql.conf"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER} -d schedulerdb"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    deploy:
      placement:
        constraints:
          - node.labels.manager-master == true
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512M

  rabbitmq1:
    <<: *rabbitmq-base
    hostname: rabbitmq1
    ports:
      - "15672:15672"
      - "15692:15692"
    environment:
      <<: *rabbitmq-common-env
      RABBITMQ_NODENAME: rabbit@rabbitmq1
      CLUSTER_WITH: ""
    deploy:
      placement:
          constraints:
            - node.labels.manager-master == true
    volumes:
      - rabbitmq1_data:/var/lib/rabbitmq


  rabbitmq2:
    <<: *rabbitmq-base
    hostname: rabbitmq2
    ports:
      - "15673:15672"
      - "15693:15692"
    environment:
      <<: *rabbitmq-common-env
      RABBITMQ_NODENAME: rabbit@rabbitmq2
      CLUSTER_WITH: "rabbit@rabbitmq1"
    deploy:
      placement:
          constraints:
            - node.labels.manager-rep1 == true
    volumes:
      - rabbitmq2_data:/var/lib/rabbitmq

  rabbitmq3:
    <<: *rabbitmq-base
    hostname: rabbitmq3
    ports:
      - "15674:15672"
      - "15694:15692"
    environment:
      <<: *rabbitmq-common-env
      RABBITMQ_NODENAME: rabbit@rabbitmq3
      CLUSTER_WITH: "rabbit@rabbitmq1"
    deploy:
      placement:
          constraints:
            - node.labels.manager-rep2 == true
    volumes:
      - rabbitmq3_data:/var/lib/rabbitmq

  prometheus:
    image: prom/prometheus:latest
    hostname: prometheus
    ports:
      - "9090:9090"
    volumes:
      - prometheus_data:/prometheus
    configs:
      - source: prometheus_conf
        target: /etc/prometheus/prometheus.yml
        mode: 0444
    networks:
      - fog-network
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=30d"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      placement:
        constraints:
          - node.labels.manager-master == true
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512M

  grafana:
    image: grafana/grafana:latest
    hostname: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    configs:
      - source: grafana_datasources
        target: /etc/grafana/provisioning/datasources/prometheus.yml
        mode: 0444
      - source: grafana_dashboards_config
        target: /etc/grafana/provisioning/dashboards/dashboards.yml
        mode: 0444
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASS}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    networks:
      - fog-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      placement:
        constraints:
          - node.labels.manager-master == true
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M


