configs:
  rabbitmq_conf:
    file: ./config/rabbitmq/rabbitmq.conf
  rabbitmq_definitions:
    file: ./config/rabbitmq/definitions.json
  rabbitmq_plugins:
    file: ./config/rabbitmq/enabled_plugins
  init_infra:
    file: ./scripts/init_infra.sh
  rabbitmq_healthcheck:
    file: ./scripts/rabbitmq_healthcheck.sh
  postgres_conf:
    file: ./config/postgres/postgresql.conf
  rabbitmq_users_ready:
    file: ./scripts/rabbitmq_users_ready.sh

volumes:
  rabbitmq1_data:
  redis_data:
  postgres_data:
  prometheus_data:
  grafana_data:

networks:
  fog-network:
    driver: overlay
    attachable: true

# Common Templates

x-rabbitmq-common-env: &rabbitmq-common-env
  REDIS_HOST: redis
  REDIS_PORT: 6379
  REDIS_PASS: ${REDIS_PASS}
  RABBITMQ_ERLANG_COOKIE: ${RABBITMQ_ERLANG_COOKIE}
  RABBITMQ_ENABLED_PLUGINS_FILE: /etc/rabbitmq/enabled_plugins
  MQ_ADMIN_USER: ${MQ_ADMIN_USER}
  MQ_ADMIN_PASS: ${MQ_ADMIN_PASS}
  MQ_WORKER_USER: ${MQ_WORKER_USER}
  MQ_WORKER_PASS: ${MQ_WORKER_PASS}

x-rabbitmq-base: &rabbitmq-base
  image: rabbitmq:management-alpine
  configs:
    - source: rabbitmq_conf
      target: /etc/rabbitmq/rabbitmq.conf
      mode: 0444
    - source: rabbitmq_definitions
      target: /etc/rabbitmq/definitions.json
      mode: 0444
    - source: rabbitmq_plugins
      target: /etc/rabbitmq/enabled_plugins
      mode: 0644
    - source: init_infra
      target: /init_infra.sh
      mode: 0555
    - source: rabbitmq_healthcheck
      target: /health/rabbitmq_healthcheck.sh
      mode: 0555
    - source: rabbitmq_users_ready
      target: /health/rabbitmq_users_ready.sh
      mode: 0755
  networks:
    - fog-network
  # Use default entrypoint but wrap the command to run our init script
  command: >
    sh -c "/bin/sh /init_infra.sh & 
    exec docker-entrypoint.sh rabbitmq-server"
  healthcheck:
    test: ["CMD", "/health/rabbitmq_users_ready.sh"]
    interval: 30s
    timeout: 15s
    retries: 10
    start_period: 180s
  deploy:
    replicas: 1
    restart_policy:
      condition: on-failure
      delay: 10s
      max_attempts: 3
      window: 120s
    resources:
      limits:
        cpus: "1.0"
        memory: 512M
      reservations:
        cpus: "0.5"
        memory: 256M

# Services

services:
  redis:
    hostname: redis
    image: redis:latest
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - fog-network
    command:
      - redis-server
      - "--appendonly"
      - "yes"
      - "--maxmemory"
      - "1G"
      - "--maxmemory-policy"
      - "allkeys-lru"
      - "--requirepass"
      - "${REDIS_PASS}"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASS}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    deploy:
      placement:
        constraints:
          - node.labels.manager-master == true
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512M

  postgres:
    image: postgres:latest
    hostname: postgres
    environment:
      POSTGRES_DB: ${PG_DB}
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASS}
    volumes:
      - postgres_data:/var/lib/postgresql
    configs:
      - source: postgres_conf
        target: /etc/postgresql/postgresql.conf
        mode: 0444
    networks:
      - fog-network
    ports:
      - "5432:5432"
    command:
      - "postgres"
      - "-c"
      - "config_file=/etc/postgresql/postgresql.conf"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER} -d schedulerdb"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    deploy:
      placement:
        constraints:
          - node.labels.manager-master == true
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512M

  rabbitmq:
    <<: *rabbitmq-base
    hostname: rabbitmq
    ports:
      - "15672:15672"
      - "5672:5672"
    environment:
      <<: *rabbitmq-common-env
      RABBITMQ_NODENAME: rabbit@rabbitmq
    deploy:
      placement:
        constraints:
          - node.labels.manager-master == true
    volumes:
      - rabbitmq1_data:/var/lib/rabbitmq

  prometheus:
    image: prom/prometheus:latest
    hostname: prometheus
    ports:
      - "9090:9090"
    volumes:
      - prometheus_data:/prometheus
      - ./config/prometheus:/etc/prometheus:ro
    networks:
      - fog-network
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=30d"
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:9090/-/healthy",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      placement:
        constraints:
          - node.labels.manager-master == true
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512M

  grafana:
    image: grafana/grafana:latest
    hostname: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASS}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      - GF_LOG_LEVEL=info
    networks:
      - fog-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3000/api/health",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      placement:
        constraints:
          - node.labels.manager-master == true
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M

  scheduler:
    image: ${PROJECT_NAME}_scheduler
    depends_on:
      - rabbitmq
      - redis
      - postgres
    environment:
      MQ_ADMIN_USER: ${MQ_ADMIN_USER}
      MQ_ADMIN_PASS: ${MQ_ADMIN_PASS}
      MQ_HOST: rabbitmq
      MQ_PORT: 5672
      REDIS_ADDR: redis:6379
      REDIS_PASSWORD: ${REDIS_PASS}
      PG_HOST: postgres
      PG_PORT: 5432
      PG_USER: ${PG_USER}
      PG_PASS: ${PG_PASS}
      PG_DB: ${PG_DB}
    networks:
      - fog-network
    deploy:
      placement:
        constraints:
          - node.labels.manager-master == true
      resources:
        limits:
          cpus: "1.0"
          memory: 1G

  fog-node-1:
    image: ${PROJECT_NAME}_node
    depends_on:
      - rabbitmq
      - redis
    environment:
      NODE_NAME: "fog-node-1"
      MQ_WORKER_USER: ${MQ_WORKER_USER}
      MQ_WORKER_PASS: ${MQ_WORKER_PASS}
      MQ_HOST: rabbitmq
      MQ_PORT: 5672
      REDIS_ADDR: redis:6379
      REDIS_PASSWORD: ${REDIS_PASS}
      PG_HOST: postgres
      PG_PORT: 5432
      PG_USER: ${PG_USER}
      PG_PASS: ${PG_PASS}
      PG_DB: ${PG_DB}
    deploy:
      placement:
        constraints:
          - node.labels.manager-master == true
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
    networks:
      - fog-network

  fog-node-2:
    image: ${PROJECT_NAME}_node
    depends_on:
      - rabbitmq
      - redis
    environment:
      NODE_NAME: "fog-node-2"
      MQ_WORKER_USER: ${MQ_WORKER_USER}
      MQ_WORKER_PASS: ${MQ_WORKER_PASS}
      MQ_HOST: rabbitmq
      MQ_PORT: 5672
      REDIS_ADDR: redis:6379
      REDIS_PASSWORD: ${REDIS_PASS}
      PG_HOST: postgres
      PG_PORT: 5432
      PG_USER: ${PG_USER}
      PG_PASS: ${PG_PASS}
      PG_DB: ${PG_DB}
    deploy:
      placement:
        constraints:
          - node.labels.manager-master == true
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
    networks:
      - fog-network

  fog-node-3:
    image: ${PROJECT_NAME}_node
    depends_on:
      - rabbitmq
      - redis
    environment:
      NODE_NAME: "fog-node-3"
      MQ_WORKER_USER: ${MQ_WORKER_USER}
      MQ_WORKER_PASS: ${MQ_WORKER_PASS}
      MQ_HOST: rabbitmq
      MQ_PORT: 5672
      REDIS_ADDR: redis:6379
      REDIS_PASSWORD: ${REDIS_PASS}
      PG_HOST: postgres
      PG_PORT: 5432
      PG_USER: ${PG_USER}
      PG_PASS: ${PG_PASS}
      PG_DB: ${PG_DB}
    deploy:
      placement:
        constraints:
          - node.labels.manager-master == true
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
    networks:
      - fog-network
