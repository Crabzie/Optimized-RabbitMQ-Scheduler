version: "3.8"

configs:
  rabbitmq_conf:
    file: ./config/rabbitmq/rabbitmq.conf
  rabbitmq_definitions:
    file: ./config/rabbitmq/definitions.json
  rabbitmq_init:
    file: ./scripts/rabbitmq-init.sh

volumes:
  rabbitmq1_data:
  rabbitmq2_data:
  rabbitmq3_data:
  redis_data:

networks:
  fog-network:
    driver: overlay
    attachable: true

# Common Templates

x-rabbitmq-common-env: &rabbitmq-common-env
  REDIS_HOST: redis
  REDIS_PORT: 6379
  REDIS_PASS: ${REDIS_PASS}
  RABBITMQ_ERLANG_COOKIE: ${RABBITMQ_ERLANG_COOKIE}
  MQ_ADMIN_USER: ${MQ_ADMIN_USER}
  MQ_ADMIN_PASS: ${MQ_ADMIN_PASS}
  MQ_NODE1_WORKER: ${MQ_NODE1_WORKER}
  MQ_NODE1_PASS: ${MQ_NODE1_PASS}
  MQ_NODE2_WORKER: ${MQ_NODE2_WORKER}
  MQ_NODE2_PASS: ${MQ_NODE2_PASS}
  MQ_NODE3_WORKER: ${MQ_NODE3_WORKER}
  MQ_NODE3_PASS: ${MQ_NODE3_PASS}

x-rabbitmq-base: &rabbitmq-base
  image: rabbitmq:4.1.6-management-alpine
  configs:
    - source: rabbitmq_conf
      target: /etc/rabbitmq/rabbitmq.conf
      mode: 0444
    - source: rabbitmq_definitions
      target: /etc/rabbitmq/definitions.json
      mode: 0444
    - source: rabbitmq_init
      target: /init.sh
      mode: 0555
  depends_on:
      - redis
  networks:
    - fog-network
  entrypoint: ["/bin/bash", "-c"]
  healthcheck:
    test: ["CMD", "rabbitmq-diagnostics", "ping"]
    interval: 30s
    timeout: 15s
    retries: 5
    start_period: 120s
  deploy:
    placement:
        constraints:
          - node.role == worker
    replicas: 1
    restart_policy:
          condition: on-failure
          delay: 10s
          max_attempts: 3
          window: 120s
    resources:
      limits:
        cpus: "1.0"
        memory: 512M
      reservations:
        cpus: "0.5"
        memory: 256M

# Services

services:
  redis:
    hostname: redis
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - fog-network
    command: "redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru --loglevel warning --requirepass ${REDIS_PASS}"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASS}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    deploy:
      placement:
          constraints:
            - node.role == worker
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M

  rabbitmq1:
    <<: *rabbitmq-base
    hostname: rabbitmq1
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      <<: *rabbitmq-common-env
      RABBITMQ_NODENAME: rabbit@rabbitmq1
      CLUSTER_WITH: ""
    volumes:
      - rabbitmq1_data:/var/lib/rabbitmq
    command: |
      "rabbitmq-server &
       sleep 10
       /bin/bash /init.sh 2>&1 | tee /var/log/init.log
       wait"

  rabbitmq2:
    <<: *rabbitmq-base
    hostname: rabbitmq2
    ports:
      - "5673:5672"
      - "15673:15672"
    environment:
      <<: *rabbitmq-common-env
      RABBITMQ_NODENAME: rabbit@rabbitmq2
      CLUSTER_WITH: "rabbit@rabbitmq1"
    volumes:
      - rabbitmq2_data:/var/lib/rabbitmq
    command: |
      "rabbitmq-server &
       sleep 15
       /bin/bash /init.sh 2>&1 | tee /var/log/init.log
       wait"

  rabbitmq3:
    <<: *rabbitmq-base
    hostname: rabbitmq3
    ports:
      - "5674:5672"
      - "15674:15672"
    environment:
      <<: *rabbitmq-common-env
      RABBITMQ_NODENAME: rabbit@rabbitmq3
      CLUSTER_WITH: "rabbit@rabbitmq1"
    volumes:
      - rabbitmq3_data:/var/lib/rabbitmq
    command: |
      "rabbitmq-server &
       sleep 20
       /bin/bash /init.sh 2>&1 | tee /var/log/init.log
       wait"

  rabbitmq-admin:
    image: rabbitmq:4.1.6-management-alpine
    hostname: rabbitmq-admin
    networks:
      - fog-network
    environment:
      RABBITMQ_ERLANG_COOKIE: ${RABBITMQ_ERLANG_COOKIE}
    deploy:
      mode: global
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: "0.25"
          memory: 128M
        reservations:
          cpus: "0.1"
          memory: 64M
    command: sleep infinity

