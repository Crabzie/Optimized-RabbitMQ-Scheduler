# OPTIMIZED REDIS CONFIGURATION FOR FOG COMPUTING SCHEDULER
# Simple configuration without advanced modules
# Tuned for: Task scheduling, metrics, node state tracking


# NETWORK CONFIG
bind 0.0.0.0
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# GENERAL CONFIG
daemonize no
supervised no
loglevel notice
databases 16

# MEMORY MANAGEMENT
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Enable async freeing to prevent blocking
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# Memory optimization
hash-max-listpack-entries 512
hash-max-listpack-value 64

PERSISTENCE
# Use AOF for durability
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Disable RDB snapshots
save ""

# AOF rewrite settings
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
no-appendfsync-on-rewrite no

# Hybrid AOF+RDB for faster restarts
aof-use-rdb-preamble yes
aof-load-truncated yes

PERFORMANCE TUNING
# Multi-threaded I/O (Redis 6.0+)
io-threads 4
io-threads-do-reads yes

# Active defragmentation
activedefrag yes
active-defrag-threshold-lower 10
active-defrag-threshold-upper 20
active-defrag-cycle-min 5
active-defrag-cycle-max 75

# Slow query log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100

# Max clients
maxclients 10000

# SECURITY
# Password authentication
requirepass ${REDIS_PASS}

# Disable dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command CONFIG ""

# CLIENTS
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# REPLICATION (for future Sentinel)
# Uncomment if using Sentinel later
# replica-announce-ip redis
# replica-announce-port 6379
# masterauth ${REDIS_PASS}

# ADVANCED
stop-writes-on-bgsave-error yes
rdbcompression yes
rdb-checksum yes
always-show-logo no
